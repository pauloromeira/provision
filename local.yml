---
- hosts: all

  tasks:
    - name: hello world
      debug:
        msg: "hello world"

    - name: Copy provision to ~/.local/bin/
      become_user: paulo
      copy:
        src: provision
        dest: ~/.local/bin/provision
        mode: 0775

    - name: Install packages
      package:
        update_cache: yes
        name:
          - git
          - silversearcher-ag

    - name: Create ~/.local/bin/
      become_user: paulo
      file:
        path: ~/.local/bin/
        state: directory

    - name: Clone dotfiles to ~/.dotfiles/
      become_user: paulo
      git:
        repo: git@github.com:pauloromeira/dotfiles.git
        dest: ~/.dotfiles
        accept_newhostkey: true
