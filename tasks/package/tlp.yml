---
# References:
#   - https://linrunner.de/tlp/installation/ubuntu.html
- name: Tlp > Uninstall conflicting packages
  apt:
    name: "{{ item }}"
    state: absent
  loop:
    - power-profiles-daemon

- name: Tlp > Add gpg key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 2042F03C5FABD0BA2CED40412B3F92F902D65EFF
    keyring: /etc/apt/trusted.gpg.d/tlp.gpg

- name: Tlp > Add apt repository
  apt_repository:
    repo: "deb [arch={{ dpkg_arch }}] https://ppa.launchpadcontent.net/linrunner/tlp/ubuntu {{ ansible_lsb.codename }} main"
    filename: "tlp-{{ ansible_lsb.codename }}"
    state: present
    update_cache: yes

- name: Tlp > Install
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - tlp
    - tlp-rdw

- name: Tlp > Ensure service started
  service:
    name: tlp
    state: started
    enabled: yes
