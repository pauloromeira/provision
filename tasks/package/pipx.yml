---
- name: Pipx > Install dependencies
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - python3
    - python3-pip

# https://github.com/mxmlnkn/ratarmount
- name: Pipx > ratarmount > dependencies
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - fuse
    - sqlite3
    - unar

- name: Pipx > Install
  tags: pipx
  become_user: "{{ user_id }}"
  pip:
    name: pipx
    extra_args: --user

- name: Pipx > Install packages
  tags: pipx
  become_user: "{{ user_id }}"
  community.general.pipx:
    name: "{{ item }}"
  loop:
    - awscli
    - bpytop
    - dvc
    - eg
    - ffsubsync  # automatic synchronization of subtitles with video (dep: ffmpeg)
    - flake8
    - ipython
    - magic-wormhole
    - mitmproxy
    - notebook
    - pypistats
    - pyxtermjs  # fully functional terminal in the browser
    - ranger-fm
    - ratarmount
    - rich-cli
    - shell-functools
    - tmuxp
    - tox
    - yt-dlp
    - tldr  # similar to eg

- name: Pipx > Inject into ipython
  tags: pipx
  become_user: "{{ user_id }}"
  community.general.pipx:
    name: ipython
    inject_packages: "{{ item }}"
    state: inject
  loop:
    - arrow
    - faker
    - ipdb
    - jmespath
    - openpyxl
    - pandas
    - parsel
    - python-slugify
    - requests
    - tenacity
